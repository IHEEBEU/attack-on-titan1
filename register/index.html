<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div id="info">
<span>Username</span><input class="infos" id="username" type="text" placeholder="Enter a Username">
<span>E-mail</span><input class="infos" id="E-mail" type="email" placeholder="Enter your E-mail">
<span>Birth Day</span><input class="infos" id="date" type="date">
<span>Password</span><input class="infos" id="password" type="password" placeholder="Enter your password"><br>

    </div>
    <button id="Submit" onclick="add()">SUBMIT</button>
    <div id="scout">
        <h1>Select your scout</h1>
        <img id="av1" src="../ATTACK-ON-TITAN/images/avatar1.png" alt="1">
        <img id="av2" src="../ATTACK-ON-TITAN/images/avatar2.png" alt="2">
        <img id="av3" src="../ATTACK-ON-TITAN/images/avatar3.png" alt="3"><br>
    <input class="scout" id="scout1" type="radio" name="os" value="ATTACK-ON-TITAN/images/avatar1.png">
    <input class="scout" id="scout2" type="radio" name="os" value="ATTACK-ON-TITAN/images/avatar2.png">
    <input class="scout" id="scout3" type="radio" name="os" value="ATTACK-ON-TITAN/images/avatar3.png">
    </div>
   
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
